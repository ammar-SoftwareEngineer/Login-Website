<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <!-- files css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- title -->
    <title>Sign Up</title>
</head>

<body>

    <!-- start Sign up -->
    <section class="sign-up shadow-lg rounded-3 py-5 px-4 ">
        <div class="container">
            <div class="header-form text-center mb-5">
                <h1 class="fw-bold">Sign Up </h1>
            </div>
                <div class="form">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1">
                    </div>
                    <div class="mb-4">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword1">
                    </div>

                    <div class="btn-div text-center mb-4">
                        <button id="btn" class="btn btn-primary w-50">Sign Up</button>
                    </div>
                    <div class="link-register text-center">
                        <p>You have an account? <a href="index.html"> Sign In</a></p>
                    </div>
                </div>
        </div>
    </section>
    <div class="layer">
        <div class="card position-absolute top-50 start-50 translate-middle text-center rounded-3">
            <div class="close-btn text-end pe-4 pt-4">
                <button class="border-0 bg-transparent" onclick="closeMessage()"><i
                        class="fa-solid fa-xmark fs-2"></i></button>
            </div>
            <div class="card-body pb-5">
                <div
                    class="icon d-flex justify-content-center align-items-center mx-auto p-4 mb-4 rounded-circle bg-success">
                    <i class="fa-solid fa-check fa-2x text-white"></i>
                </div>
                <h5 class="card-title text-success mb-4">The account has been registered</h5>
                <a href="index.html" class="btn btn-primary">Go to the login page</a>
            </div>
        </div>
    </div>
    <!-- end Sign up -->
    <!-- ################################################### -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>

</body>

</html>
